<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#822">
    <meta name="apple-mobile-web-app-status-bar-style" content="#882">
    <meta name="msapplication-navbutton-color" content="#882">
    <link rel="shortcut icon" href="./public/assets/icons/icon.svg">
    <link rel="stylesheet" href="./src/css/index.css">
    <script type="module" src="./src/javascript/calculator.js"></script>
    <title>Simple Calculator</title>
</head>

<body>
    <div id="app" class="container">
        <div class="calculator-body">
            <div class="calculator-parts">
                <div class="display-area">
                    <div id="display-span" class="display" style="filter: opacity(70%);" title="0">0</div>
                    <div id="display" class="display"></div>
                </div>
                <div class="keys-area" id="keysarea">
                    <div class="row-1-col-1 keys">
                        <button 
                            class="key-operator key special-key" 
                            data-value="Delete"
                            data-text=""
                            title="Clear">C
                        </button>
                        <button 
                            class="key-operator key" 
                            data-value="/" 
                            data-text="&divide;"
                            title="Divide">&divide;
                        </button>
                        <button 
                            class="key-operator key" 
                            data-value="*" 
                            data-text="&times;"
                            title="Multply">&times;
                        </button>
                        
                        <!-- row 1 -->
                        
                        <button 
                            class="key-number key" 
                            data-value="7" 
                            data-text="7"
                            title="Seven">7
                        </button>
                        <button 
                            class="key-number key" 
                            data-value="8" 
                            data-text="8"
                            title="Eight">8
                        </button>
                        <button 
                            class="key-number key" 
                            data-value="9" 
                            data-text="9"
                            title="Nine">9
                        </button>
                        
                        <!-- row 2 -->

                        <button 
                            class="key-number key" 
                            data-value="4" 
                            data-text="4"
                            title="Four">4
                        </button>
                        <button 
                            class="key-number key" 
                            data-value="5" 
                            data-text="5"
                            title="Five">5
                        </button>
                        <button 
                            class="key-number key" 
                            data-value="6" 
                            data-text="6"
                            title="Six">6
                        </button>
                        
                        <!-- row 3 -->
                        
                        <button 
                            class="key-number key" 
                            data-value="1"
                            data-text="1"
                            title="One">1
                        </button>
                        <button 
                            class="key-number key" 
                            data-value="2" 
                            data-text="2"
                            title="Two">2
                        </button>
                        <button 
                            class="key-number key" 
                            data-value="3" 
                            data-text="3"
                            title="Three">3
                        </button>
                        
                        <!-- row 4 -->
                        
                        <button 
                            class="key-number key h-doubled" 
                            data-value="0" 
                            data-text="0"
                            title="Zero">0
                        </button>
                        <button 
                            class="key-operator key" 
                            data-value="."
                            data-text="."
                            title="Dot">,
                        </button>
                    </div>

                    <div class="row-1-col-2 keys">
                        <button 
                            class="key-operator key special-key backspace-img" 
                            data-value="Backspace" 
                            data-text=""
                            title="Backspace">
                        </button>
                        <button 
                            class="key-operator key" 
                            data-value="-" 
                            data-text="&minus;"
                            title="Subtract">&minus;
                        </button>
                        <button 
                            class="key-operator key" 
                            data-value="+"
                            data-text="&plus;"
                            title="Sum">&plus;
                        </button>
                        <button 
                            class="key-operator key special-key v-doubled" 
                            data-value="Enter" 
                            data-text=""
                            title="Equals">&equals;
                        </button>
                    </div>                        
                </div>
            </div>
        </div>
        <a href="https://github.com/joao-victor-da-silva-cirilo" target="_blank" class="github-icon">
            <svg height="40" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="40" data-view-component="true">

            </svg>
            <p>/joao-victor-da-silva-cirilo</p>
        </a>
    </div>
</body>
</html>
